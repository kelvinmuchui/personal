					parentid = $(this).parents("div").attr("id");
					href=$(this).attr("href");
					switch(parentid) {
						case "face2":
							if (href=="#face3")
								$("#cube").addClass("rotateright");
							else
								$("#cube").addClass("rotateleft");
							break;
						default:
							$("#cube").removeClass("rotateleft").removeClass("rotateright");
							break;
					}
					return false;
				});
			});
